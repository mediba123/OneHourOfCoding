<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">RITA TESSU</h1>
        <p id="description"><em>BOOK MEETING WITH THE TESSU-BANDOH</em> </p>
        
        <div id="survey-border">

        <form action="" id="survey-form">

        <div>
            <label for="name" id="name-label">Name</label> <br>
            <input type="text" id="name" placeholder="edwina" required> <br><br>
        </div>
       
        <div>
        <label for="email" id="email-label">Email</label> <br>
        <input type="email" id="email" placeholder=" someone@gmail.com" required> <br><br>

       </div>
     
        <div>
        <label for="number" id="number-label">Age (optional)</label> <br>
         <input type="number" id="number" min="10" max="200" placeholder="Age" required> <br><br>

       </div>
       
       <div> How did you hear about us?<br>
        <select  id="dropdown">
            <option value="social-media">Social Media</option>
            <option value="radionTV">Radio / TV</option>
            <option value="a-friend">A friend</option>
            <option value="old-friends">Old Friends</option>
        </select> 
       </div><br>
       
       <div> Would you recommend our services to a friend? <br>
        <input type="radio" name="attribute" value="yes">Yes <br>
        <input type="radio" name="attribute" value="no">No <br>
        <input type="radio" name="attribute" value="maybe">maybe<br>
       </div><br>

       <span>What would like to see improved? (check all that apply) </span><br>
       <span><div><input type="checkbox" value="Love">Love</span>
       <span> <input type="checkbox" value="Communication">Communication</span>
       <span><input type="checkbox" value="Bonding">Bonding</span> 
        <span><input type="checkbox" value="Family">Family </span>
        <span><input type="checkbox" value="Outing ">Outing <br>
        </span>
    </div><br>

       <div> Any comments or suggestion? <br> <br>
                <textarea name="extra-comment" cols="60" rows="10" placeholder="Enter you comment here"></textarea><br>
       </div>

       <input type="submit" id="submit">

    </form>
</div>

</body>
</html>
